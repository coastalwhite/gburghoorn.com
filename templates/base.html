<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="{{get_url(path='imgs/mugshot.png')}}" />
    <title>GBurghoorn</title>
    <link
      href="{{get_url(path='styles/styles.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{{get_url(path='styles/fonts.css')}}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="bg-yellow-50">
    <header>
      <svg
        class="absolute top-0 w-screen z-bg h-1/2-screen-h"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
        preserveAspectRatio="none"
      >
        <polygon
          class="fill-current text-secondary-m-40"
          points="50,0 100,80 100,0"
        />
      </svg>
    </header>
    <div
      class="fixed top-0 z-10 w-screen bg-transparent"
      id="navbar"
    >
      <div class="mx-auto md:container">
        <nav class="px-4 py-2 text-xl md:pt-4">
          <div class="flex flex-col items-center md:items-stretch md:flex-row">
            <a href="/" class="pr-4 border-r-2 border-gray-900 font-header">
              gburghoorn
            </a>
            <div
              class="flex flex-col justify-end flex-1 text-center md:flex-row md:space-x-8 font-nav-links"
            >
              <div class="hover:underline">
                <a href="#blog"> Blog </a>
              </div>

              <div class="hover:underline">
                <a href="#about"> About Me </a>
              </div>

              <div class="hover:underline">
                <a href="#work"> Work </a>
              </div>
              <div class="hover:underline">
                <a href="#contact"> Contact </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    {% block content %} {% endblock content %}
    <script
      type="text/javascript"
      src="{{get_url(path='navbar-stickyness.js')}}"
    ></script>
  </body>
</html>
